<div class="container">
    <!-- No data message -->
    <p *ngIf="messages.length <= 0" class="no-data text-center">There is no message added yet!</p>
    <!-- Message list -->
    <table class="table table-bordered" *ngIf="messages.length > 0">
      <thead class="table-success">
        <tr>
          <th scope="col">Message ID</th>
          <th scope="col">Nom</th>
          <th scope="col">Email</th>
          <th scope="col">subject</th>
          <th scope="col">message</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let message of messages; ">
          <td>{{message.nom}}</td>
          <td>{{message.email}}</td>
          <td>{{message.subject}}</td>
          <td>{{message.mess}}</td>
          <td class="text-center edit-block">
            <span class="delete">
              <button type="button" class="btn btn-danger" (click)="deleteMessage(message._id)">Delete</button>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

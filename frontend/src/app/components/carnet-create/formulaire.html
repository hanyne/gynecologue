<div class="formbold-main-wrapper">
    <!-- Author: FormBold Team -->
    <!-- Learn More: https://formbold.com -->
    <div class="formbold-form-wrapper">
           <img class="mo" src="https://as1.ftcdn.net/v2/jpg/04/53/58/00/1000_F_453580043_EMxfWldt4xDuXniLOAiWp77OVDPRBSlP.jpg">
      <form action="https://formbold.com/s/FORM_ID" method="POST" [formGroup]="carnetForm" (ngSubmit)="onSubmit()">
        <div class="formbold-input-wrapp formbold-mb-3">
          <label for="firstname" class="formbold-form-label">Nom </label>
  
          <div>
            <input
              type="text"
              name="firstname"
              id="firstname"
              placeholder="First name"
              class="formbold-form-input"
              formControlName="nom"
            />
            <div
            class="invalid-feedback"
            *ngIf="submitted && myForm['carnet.nom'].errors?.['required']"
          >
            Name is required.
          </div>
  
            <input
              type="text"
              name="prenom"
              id="lastname"
              placeholder="Last name"
              class="formbold-form-input"
              formControlName="prenom"
            />
          </div>
          <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['carnet.prenom'].errors?.['required']"
            >
              Name is required.
            </div>
        </div>
  
        <div class="formbold-mb-3">
          <label for="age" class="formbold-form-label"> Adresse</label>
          <input
            type="text"
            name="adresse"
            id="adresse"
            placeholder="city"
            class="formbold-form-input"
            formControlName="adresse"
          />
        </div>
        <div
              class="invalid-feedback"
              *ngIf="submitted && myForm['carnet.adresse'].errors?.['required']"
            >
              Name is required.
            </div>
  
        <div class="formbold-mb-3">
          <label for="dob" class="formbold-form-label">naissance</label>
          <input type="date" name="dob" id="dob" class="formbold-form-input" />
        </div>
        <div
        class="invalid-feedback"
        *ngIf="submitted && myForm['carnet.naissance'].errors?.['required']"
      >
        Name is required.
      </div>
    <!-- <div class="formbold-mb-3">
          <label class="formbold-form-label">Gender</label>
  
          <select class="formbold-form-input" name="occupation" id="occupation">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
          </select>
        </div>-->
  
        <div class="formbold-mb-3">
          <label for="email" class="formbold-form-label"> nationalite</label>
          <input
            type="text"
            name="nationalite"
            id="nationalite"
            placeholder="ex: tunisienne "
            class="formbold-form-input"
          />
        </div>
        <div
        class="invalid-feedback"
        *ngIf="submitted && myForm['carnet.nationalite'].errors?.['required']"
      >
        Name is required.
      </div>
        <div class="formbold-mb-3">
          <label for="address" class="formbold-form-label">Cin</label>
  
          <input
            type="number"
            name="Cin"
            id="Cin"
            placeholder="Numero de cin"
            class="formbold-form-input formbold-mb-3"
          />
          <div
          class="invalid-feedback"
          *ngIf="submitted && myForm['carnet.Cin'].errors?.['required']"
        >
          Name is required.
        </div>
      </div>
          <input
            type="text"
            name="address2"
            id="address2"
            placeholder="Street address line 2"
            class="formbold-form-input"
          />
        </div>
  
        <div class="formbold-mb-3 formbold-input-wrapp">
          <label for="phone" class="formbold-form-label"> Phone </label>
  
          <div>
            <input
              type="text"
              name="areacode"
              id="areacode"
              placeholder="Area code"
              class="formbold-form-input formbold-w-45"
            />
  
            <input
              type="text"
              name="phone"
              id="phone"
              placeholder="Phone number"
              class="formbold-form-input"
            />
          </div>
        </div>
  
        <div class="formbold-input-flex">
          <div>
            <label for="post" class="formbold-form-label"> Post/Zip code </label>
            <input
              type="text"
              name="post"
              id="post"
              placeholder="ex:8976"
              class="formbold-form-input"
            />
          </div>
          <div>
            <label for="city" class="formbold-form-label"> City </label>
            <input
              type="text"
              name="city"
              id="city"
              placeholder="ex: New York"
              class="formbold-form-input"
            />
          </div>
        </div>
  
        <div class="formbold-mb-3">
          <label for="upload" class="formbold-form-label">
            Upload Signature
          </label>
          <input
            type="file"
            name="upload"
            id="upload"
            class="formbold-form-input formbold-form-file"
          />
        </div>
  
        <div class="formbold-checkbox-wrapper">
          <label for="supportCheckbox" class="formbold-checkbox-label">
            <div class="formbold-relative">
              <input
                type="checkbox"
                id="supportCheckbox"
                class="formbold-input-checkbox"
              />
              <div class="formbold-checkbox-inner">
                <span class="formbold-opacity-0">
                  <svg
                    width="11"
                    height="8"
                    viewBox="0 0 11 8"
                    class="formbold-stroke-current"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M8.81868 0.688604L4.16688 5.4878L2.05598 3.29507C1.70417 2.92271 1.1569 2.96409 0.805082 3.29507C0.453266 3.66742 0.492357 4.24663 0.805082 4.61898L3.30689 7.18407C3.54143 7.43231 3.85416 7.55642 4.16688 7.55642C4.47961 7.55642 4.79233 7.43231 5.02688 7.18407L10.0696 2.05389C10.4214 1.68154 10.4214 1.10233 10.0696 0.729976C9.71776 0.357624 9.17049 0.357625 8.81868 0.688604Z"
                      fill="white"
                    />
                  </svg>
                </span>
              </div>
            </div>
            I agree to the defined
            <a href="#"> terms, conditions, and policies</a>
          </label>
        </div>
  
        <button class="formbold-btn">Submit</button>
      </form>
    </div>
  </div>

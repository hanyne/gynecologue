<div class="container mt-4">
  <h1>Articles</h1>
  <form [formGroup]="articleForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" formControlName="title" required>
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea class="form-control" id="content" formControlName="content" required></textarea>
    </div>
    <div class="form-group">
      <label for="photo">Photo:</label>
      <input type="file" class="form-control-file" id="photo" (change)="onFileSelected($event)">
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <button type="button" class="btn btn-secondary" *ngIf="isEditMode" (click)="onCancel()">Cancel</button>
  </form>
  <hr>
  <div class="row">
    <div class="col-md-6 mb-3" *ngFor="let article of articles">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.content }}</p>
          <img *ngIf="article.photo" [src]="'http://localhost:4000/uploads/' + article.photo" class="card-img-top" alt="Article photo">
          <button type="button" class="btn btn-primary" (click)="onEdit(article)">Edit</button>
          <button type="button" class="btn btn-danger" (click)="onDelete(article)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
